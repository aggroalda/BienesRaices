<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    </head>
<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="logotipo Bienes Raices">
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>  
            </div>  
        </div> <!--contenedor-->
    </header>

    <h1 class="fw300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 centrar-texto">Llena el formulario de contacto</h2>
   
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre"> 

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="tu telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="50" rows="10">Pon tu mensaje aquí</textarea>
           
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones" >
                    <option value="" disabled selected>--Seleccionar--</option>
                    <option value="compra">Comprar</option>
                    <option value="vende">Vender</option>
                </select>

                <label for="catidad">Cantidad</label>
                <input type="number"min="0" max="10">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>

                <div class="forma-contacto">
                    <label for="tel-cont">Telefono</label>
                    <input type="radio" name="contacto" value="tel-cont" id="tel-cont">

                    <label for="email-cont">Email</label>
                    <input type="radio" name="contacto" value="email-cont" id="email-cont">
                </div><!--forma-contacto-->
                <p>Sieligió telefono, ponga fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">
            
            </fieldset>

            <input type="submint" value="enviar" class="boton boton-verde">
        </form>
    </main>


    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="">Nosotros</a>
                <a href="">Anuncios</a>
                <a href="">Blog</a>
                <a href="">Contacto</a>
            </nav> 
        
            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>   

</body>
</html>
